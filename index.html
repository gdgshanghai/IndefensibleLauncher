<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Indefensible Launcher</title>
    <link rel="stylesheet/less" type="text/css" href="styles/main.less" />
</head>
<body>
    Indefensible Launcher
    <div id="resp"></div>

    <div class="context-mode">context_mode
        <div class="context-mode-title current">home</div>
        <div class="context-mode-title">work</div>
    </div>
    <div class="tab-holder">
        <div id="tab-1" class="tab-switcher">1</div>
        <div id="tab-2" class="tab-switcher">2</div>
        <div id="tab-3" class="tab-switcher">3</div>
    </div>
    <div class="main-body">main-body
        <div id="launcher-1" class="launcher-content">1</div>
        <div id="launcher-2" class="launcher-content">2</div>
        <div id="launcher-3" class="launcher-content">3</div>
    </div>

    <script src="less/less-1.7.0.min.js" type="text/javascript"></script>
    <script src="jquery/jquery.min.js"></script>    
    <script src="demo.js"></script>
</body>
</html>
