<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Indefensible Launcher</title>
        <link rel="stylesheet/less" type="text/css" href="styles/main.less" />
    </head>
    <body>
        <div class="upper-part">
            <div class="mode-wrapper">
                <div class="context-mode">
                    <div id="work" class="context-mode-title mode-work"></div>
                    <div id="home" class="context-mode-title mode-home"></div>
                </div>
            </div>
            <div class="main-content">
                Indefensible Launcher
                <div id="resp"></div>

                <div id="current-time" class="current-time">11:16am</div>

                <div class="main-body">main-body
                    <div id="launcher-1" class="launcher-content">
                        <div class="apps"></div>
                        <div id="mingdao-block" class="mingdao">mingdao</div>
                        <div class="dianping">dianping</div>
                    </div>
                    <div id="launcher-2" class="launcher-content">2</div>
                    <div id="launcher-3" class="launcher-content">3</div>
                </div>

                <div class="button-group">
                    <button id="morning" class="set-time">morning</button>
                    <button id="afternoon" class="set-time">afternoon</button>
                    <button id="night" class="set-time">night</button>
                    <span id="current-button" class="current-button">现在是上午</span>
                </div>
            </div>

        </div>
        <div class="bottom-part">
            <div class="tab-holder">
                <div id="tab-1" class="tab-switcher current"></div>
                <div id="tab-2" class="tab-switcher"></div>
                <div id="tab-3" class="tab-switcher"></div>
            </div>
        </div>

        <script src="less/less-1.7.0.min.js" type="text/javascript"></script>
        <script src="jquery/jquery.min.js"></script>    
        <script src="js/constant.js"></script>
        <script src="js/app.js"></script>
        <script src="js/demo.js"></script>
        <script src="js/mockdata.js"></script>
        <script src="js/test.js"></script>
        <script src="js/typedUrls.js"></script>
    </body>
</html>
